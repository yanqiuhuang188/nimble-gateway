nimble:
  server:
    port: 7905

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:7900/eureka
    instance:
      hostname: localhost
      instance-id: ${spring.application.name}:${server.port}

  spring:
    application:
      name: gateway

  zuul:
    host:
      connect-timeout-millis: 10000
      socket-timeout-millis: 60000
    ignored-services: provider
    routes:
      user:
        path: /user/**
        service-id: consumer

  logging:
    level:
      root: info
